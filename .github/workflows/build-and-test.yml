name: Build and test

on: [push, pull_request]

env:
  LLVM_COMMIT: ff4027d152d0d928540dbc19a41840a3a59ff23d
  CMAKE_FLAGS: '-DCMAKE_LINKER=lld -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DMLIR_DIR=$GITHUB_WORKSPACE/llvm-project/prefix/lib/cmake/mlir/ -DLLVM_DIR=$GITHUB_WORKSPACE/llvm-project/prefix/lib/cmake/llvm/ -DLLVM_EXTERNAL_LIT=$GITHUB_WORKSPACE/llvm-project/build/bin/llvm-lit'

jobs:
  lint:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Get Template Code
        uses: actions/checkout@v2
      - name: clang-format
        uses: DoozyX/clang-format-lint-action@v0.6
        with:
          source: '.'
          extensions: 'h,cpp'
          clangFormatVersion: 9

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Configure Environment
        run: echo "$GITHUB_WORKSPACE/llvm-project/prefix/bin" >> "$GITHUB_PATH"
      - name: Get Template Code
        uses: actions/checkout@v2
        with:
          path: 'mlir-standalone-template'
      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: llvm-project
          key: ${{ runner.os }}-llvm-install-${{ env.LLVM_COMMIT }}
      - name: Get LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          repository: 'llvm/llvm-project'
          ref: '${{ env.LLVM_COMMIT }}'
          path: 'llvm-project'
      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          mkdir $GITHUB_WORKSPACE/llvm-project/build
          mkdir $GITHUB_WORKSPACE/llvm-project/prefix
          cd $GITHUB_WORKSPACE/llvm-project/build
          cmake $GITHUB_WORKSPACE/llvm-project/llvm -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLLVM_ENABLE_ASSERTIONS=ON -DLLVM_BUILD_EXAMPLES=OFF -DLLVM_TARGETS_TO_BUILD="host" -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/llvm-project/prefix -DLLVM_ENABLE_PROJECTS='mlir' -DLLVM_OPTIMIZED_TABLEGEN=ON -DLLVM_ENABLE_OCAMLDOC=OFF -DLLVM_ENABLE_BINDINGS=OFF -DLLVM_INSTALL_UTILS=ON -DLLVM_ENABLE_LLD=ON
          cmake --build . --target install -- -j$(nproc)
      - name: Sanitizer build
        run: |
          mkdir $GITHUB_WORKSPACE/mlir-standalone-template/sanitizer-build
          cd $GITHUB_WORKSPACE/mlir-standalone-template/sanitizer-build
          cmake $GITHUB_WORKSPACE/mlir-standalone-template -DCMAKE_BUILD_TYPE=Debug -DUSE_SANITIZER='Address;Undefined' ${{ env.CMAKE_FLAGS }}
          cmake --build . --target check-standalone-opt -- -j$(nproc)
      - name: Release build
        run: |
          mkdir $GITHUB_WORKSPACE/mlir-standalone-template/build
          cd $GITHUB_WORKSPACE/mlir-standalone-template/build
          cmake $GITHUB_WORKSPACE/mlir-standalone-template -DCMAKE_BUILD_TYPE=Release ${{ env.CMAKE_FLAGS }}
          cmake --build . --target check-standalone-opt -- -j$(nproc)

  pull:
    step:
      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: llvm-project
          key: ${{ runner.os }}-llvm-install-${{ env.LLVM_COMMIT }}
      - name: Get LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          repository: 'llvm/llvm-project'
          ref: '${{ env.LLVM_COMMIT }}'
          path: 'llvm-project'
      - name: Set environment variable llvm commit hash in llvm-project/mlir/examples/standalone/
        run: |
          echo "LLVM_COMMIT_HASH=$(cd llvm-project && git log --pretty=tformat:"%H" -n1 ./mlir/examples/standalone/)" >> $GITHUB_ENV
      - name: checkout Template Code in a separate folder
        uses: actions/checkout@v2
        with:
          path: 'mlir-standalone-template'
      - name: Get template code commit hash by using .github/workflows/get_commit_hash_from_yml.py
        run: |
          cd $GITHUB_WORKSPACE/mlir-standalone-template
          echo "TEMPLATE_COMMIT_HASH=$(python ./.github/workflows/get_commit_hash_from_yml.py)" >> $GITHUB_ENV
      - name: Update if TEMPLATE_COMMIT_HASH != LLVM_COMMIT_HASH. push to the TEMPLATE_COMMIT_HASH branch. create pull request
        if: ${{ env.TEMPLATE_COMMIT_HASH != env.LLVM_COMMIT_HASH }}
        run: |
          cd $GITHUB_WORKSPACE/mlir-standalone-template
          cp -r $GITHUB_WORKSPACE/llvm-project/mlir/examples/standalone/* .
          python .github/workflows/replace_commit_hash_in_yml.py ${{ env.LLVM_COMMIT_HASH }}
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git checkout -b ${{ env.TEMPLATE_COMMIT_HASH }}
          git add .
          git commit -m "Update to LLVM commit ${{ env.LLVM_COMMIT_HASH }}"
          git push origin ${{ env.TEMPLATE_COMMIT_HASH }}
          gh pr create --title "Update to LLVM commit ${{ env.LLVM_COMMIT_HASH }}" --body "Update to LLVM commit ${{ env.LLVM_COMMIT_HASH }}" --base ${{ env.TEMPLATE_COMMIT_HASH }} --head ${{ env.TEMPLATE_COMMIT_HASH }}
        
          

        



